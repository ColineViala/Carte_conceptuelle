<!doctype html>
<html>
  <head>
    <title>Mon premier rendu 3D avec Three.js</title>

    <meta charset="utf-8">
    <link  href="css/main.css" rel="stylesheet"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
    <script type="text/javascript" src="./js/map.js" defer></script>
  </head>
<body>
     <!-- Page de visualisation de la carte conceptuelle en 3D -->
     <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
     <header class="masthead mb-auto">
       <h1>
         3D Mind Map
       </h1>
     </header>
     <section id="map" >
        <!-- Boutons -->
          
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-light" id="load-map">Load Mind Map</button>
              <button type="button" class="btn btn-light" id="download-map">Download Mind Map</button>
          </div>
          </div>
        </div>
      </div>
      
      </section>
      <br/>
  <div id="container"></div>

  
</body>
</html>
